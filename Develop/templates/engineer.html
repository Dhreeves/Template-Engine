<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">${engineer.name}</h2>
        <h4 class="card-title"><img src="../Images/programmer.png" class="progrm"
                alt="cartoon programmer" />${engineer.getRole()}
        </h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: ${engineer.id}</li>
            <li class="list-group-item">Email: <a href="mailto:${ email }">${engineer.email}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank"
                    rel="noopener noreferrer">${engineer.github}</a></li>
        </ul>
    </div>
</div>
